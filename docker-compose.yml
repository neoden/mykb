services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - BASE_URL=${BASE_URL}
      - DATABASE_PATH=/data/mykb.db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    volumes:
      - /opt/mykb/data:/data
    depends_on:
      - redis
    networks:
      - mykb

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - mykb

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - app
    networks:
      - mykb

volumes:
  redis-data:
  caddy-data:
  caddy-config:

networks:
  mykb:
